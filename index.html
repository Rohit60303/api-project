<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cinema Explorer</h1>
    <div class="controls">
        <select id="category-selector">
            <option value="popular">Popular Cinemas</option>
            <option value="top_rated">Highly Recommended</option>
        </select>
        <input type="text" id="search-query" placeholder="Search for cinemas...">
        <button id="fetch-btn">Show Results</button>
        <button id="clear-btn">Clear</button>
    </div>
    <div id="data-container" class="data-container"></div>
    <div id="pagination" class="pagination" style="display: none;">
        <button id="prev-page">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-page">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
